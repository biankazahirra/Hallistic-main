<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Kustomisasi warna dan font family */
        .bg-green {
            background-color: #344E41;
        }
        .bg-left {
            background-color: #F3ECDC;
        }
        .abrilfatface {
            font-family: 'Abril Fatface', cursive;
        }
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
        .bg-image {
            background-image: url('../public/asset/Rectangle 11 (1).png');
            background-size: auto;
            background-position: center;
        }
        /* Kustomisasi ukuran input */
        .input-text {
            border: 1px solid #ccc;
            padding: 10px;
            width: 400px;
            background-color: transparent;
            border-radius: 8px; /* border bulat */
        }
        #error-msg {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="2xl:container h-screen m-auto flex relative">
        <!-- Ruas sebelah kiri -->
        <div class="relative h-full w-6/12 bg-left flex flex-col items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl text-dlr abrilfatface">LOG IN</h1>
                <p class=" text-abu poppins text-sm mt-5">Welcome back! Please enter your details.</p>
                <form action="login.php" method="post" class="mt-6 flex flex-col items-start"> <!-- Mengirim data ke login.php -->
                    <label for="email" class="block text-black text-sm font-medium poppins mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="input-text mb-4" required>
                    <label for="password" class="block text-black text-sm font-medium poppins mb-2 mt-3">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="input-text mb-4" required>
                    <!-- Penambahan elemen untuk pesan kesalahan -->
                    <div id="error-msg" class="error-msg" style="display: none;">Invalid email or password!</div>
                    <button type="submit" class="px-174 py-2 mt-8 bg-dlr text-white rounded-lg transition hover:bg-green-600 focus:bg-green-600 focus:outline-none poppins">Log In</button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-abu poppins text-xs">Don't have an account? <a href="create.html" class="text-green-600">Create account!</a></p>
                </div>
                <!-- Tombol back -->
                <div class="text-center mt-4">
                    <a href="javascript:history.go(-1);" class="text-green-600 poppins text-sm">Back</a>
                </div>
            </div>
        </div>
        <!-- Ruas sebelah kanan -->
        <div class="relative h-full w-6/12 bg-image flex items-center justify-center">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <img src="../public/asset/Group 7533.svg" alt="Group 7533">
            </div>
        </div>
    </div>
    <script>
        // Tampilkan pesan kesalahan jika URL mengandung parameter error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
