    <script>
        // Fungsi untuk validasi formulir
        function validateForm() {
            var password = document.getElementById("password").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            if (password.length < 8 && password !== '' && name !== '' && email !== '') {
                // Tampilkan pesan error jika password kurang dari 8 karakter
                document.getElementById("password-error").innerText = "Password must be at least 8 characters long.";
                document.getElementById("password-error").style.display = "block";
                return false;
            }
            return true;
        }
    </script>
